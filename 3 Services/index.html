<!-- Services are used to share data and functionality throughout our app

	Loaded when needed.

  Dependency Injection:
  ---------------------

          Giving a function an object rather than creating an object inside the function.
-->

<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>AngularJS Services</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div>
      <h1>Services</h1>
      <div ng-controller="ListCtrl as list">
	    <p ng-repeat="message in list.messages">{{ message.id }}: {{ message.text }}</p>
	  </div>
    </div>
	<div ng-controller="PostCtrl as post">
		<form ng-submit="post.addMessage(post.newMessage)">
	    <input type="text" ng-model="post.newMessage">
	    <button type="submit">Add Message</button>
	  </form>
	</div>
  </body>
</html>
