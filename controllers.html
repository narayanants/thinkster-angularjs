 <!DOCTYPE html>
 <html ng-app="app">
 <head>
 	<title>AngularJS Controllers</title>
 </head>
 <body>
 	<div ng-controller="MainCtrl as main">
 		<p>{{main.message}}</p>
 		<input type="text" ng-model="main.newMessage">
 		<input type="submit" ng-model="main.updatedMessage(newMessage)">
 	</div>
 	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
 	<script type="text/javascript">
 		var app = anuglar.module('app',[]);
 		app.controller('MainCtrl', ['$scope', function($scope){
 			var self = this;
 			self.message = 'Hello';
 			self.updatedMessage = function(message){
 				self.message = message;
 			}
 		}]);	
 	</script>
 </body>
 </html>
