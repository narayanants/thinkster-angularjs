<!DOCTYPE html>
<html>
<head ng-app="app">
	<title>Angular Formss</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
		<div ng-controller="ExampleController as ex">
			<form novalidate class="simple-form">
			    Name: <input type="text" ng-model="ex.user.name" /><br />
			    E-mail: <input type="email" ng-model="ex.user.email" /><br />
			    Gender: <input type="radio" ng-model="ex.user.gender" value="male" />male
			    <input type="radio" ng-model="ex.user.gender" value="female" />female<br />
			    <input type="button" ng-click="ex.reset()" value="Reset" />
			    <input type="submit" ng-click="ex.update(user)" value="Save" />
			  </form>
			<pre>user = {{user | master}}</pre>
			<pre>master = {{master | json}}</pre>
		</div>
</body>
</html>
