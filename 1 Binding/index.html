<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Binding</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
  <body>
    <div ng-app>
      <h1>Binding</h1>
      <input type="text" name="name" ng-model="message"/>
      <h2>Hello! {{message}}</h2>
      <h2>Hello! {{message + message}}</h2>
      <h2>Hello! {{message + 2}}</h2>
      <h2>Hello! {{message === "hello"}}</h2>
    </div>
  </body>
</html>
