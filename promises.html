<!-- 
	Promises:
	=========

	Promises in AngularJS are provided by the built-in $q service.
	Ways to execute async functions in series by regitering them with a promise object.


	Deferred Object:
	================

	Deferred Object is simply an object that exposes a promise and associated methods to resolve that promise.
	constructed using $q.deferred();
	Exposes 3 main functions
		resolve()
		reject()
		notify()

	Associated Promise can be accessed via promise property
 -->

 <!DOCTYPE html>
 <html ng-app="app">
 <head>
 	<title>Angular Promises</title>
 </head>
 <body>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
  	<script type="text/javascript">
  		/* Method 1 */
  		function getData($timeout,$q){
  			return function(){
  				var defer = $q.defer();

  				$timeout(function(){
  					if(Math.round(Math.random)){
  						defer.resolve('data received!');
  					}else{
  						defer.reject('Oh no an error!');
  					}
  					
  				},4000);
  				return defer.promise;
  			}
  		}

  		/* Method 2 */
  		function getData($timeout,$q){
  			return function(){
  				return $q(function(resolve,reject)){
  					$timeout(function(){
  						if(Math.round(Math.random)){
  							resolve('data received!');
	  					}else{
	  						reject('Oh no an error!');
	  					}
  					},4000);
  				}
  			}
  		}
  		var app = angular.module('app',[]);
  		app.factory('getData',getData)
  			.run(function(getData){
  				var promise = getData();
  				promise.then(function(string){
  					console.log(string);
  				},function(error){
  					console.error(error);
  				})
  			});

  		app.factory('getData',getData)
  			.run(function(getData){
  				var promise = getData();
  				promise.then(function(string){
  					console.log(string);
  				},function(error){
  					console.error(error);
  				})
  				.finally(function(){
  					console.log('Finished at:',new Date());
  				});
  			});

  		app.factory('getData',getData)
  			.run(function(getData){
  				var promise = getData();
  					promise.then(function(num){
  						console.log(num);
  						return num * 2;
  					})
  					.then(function(num){
  						console.log(num);
  					})
  			})

  		/*  Promise Chaining */
  		function getData($timeout,$q){
  			return function(){
  				return $q(resolve,reject){
  					$timeout(function(){
  						resolve(Math.floor(Math.random() * 10));
  					},2000);
  				}
  			}
  		}
  	</script>
 </body>
 </html>
